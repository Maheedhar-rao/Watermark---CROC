<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    form {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h2>Submission Form</h2>
  <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/submit">
    <!-- From Email -->
    <label for="email">From Email:</label>
    <input type="email" id="email" name="email" required />

    <!-- To (CSV Upload) -->
    <label for="to">To (CSV File):</label>
    <input type="file" id="to" name="to" accept=".csv" required />

    <!-- Logo (Image Upload) -->
    <label for="logo">Logo (Image File):</label>
    <input type="file" id="logo" name="logo" accept="image/*" required />

    <!-- Text Input -->
    <label for="text">Text:</label>
    <input type="text" id="text" name="text" required />

    <!-- Content Input -->
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="5" required></textarea>

    <!-- PDF Upload -->
    <label for="pdf">PDF Upload:</label>
    <input type="file" id="pdf" name="pdf" accept="application/pdf" required />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
